            <h1>STUDENT FORM</h1>

                <tr>
                    <th>Select a Course</th>

                            <option>Node Js</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>E-mail</th>

                </tr>
                <tr>
                    <td colspan="2" style="background-color: aqua; width: 50px;height: 20px; text-align: center;"><button type="button" onclick="add()" style=" border-color: aqua;border-style: none; background-color: aqua;">SAVE</button></td>
                </tr>
            </table>
        </div>
<hr><hr><br><br><br>
